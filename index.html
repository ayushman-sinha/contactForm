<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
  <div class="md:container mx-auto">
   <div class="text-center "> 
       <h2 class="text-4xl lg:text-5xl font-bold leading-tight mx-5">Contact Us!</h2>
    </div>
   <div class="grid grid-cols-2" >
       <div class="container">
           <img class="object-contain h-96 w-96 ... mx-16" src="img/dsa.png">
       </div>
    <div class=" grid-cols-2 grid-rows-4 grid-flow-col mx-8">
    <div class="md:container ">
        <span class="uppercase text-sm text-gray-600 font-bold">Full Name</span>
        <input class="w-full bg-gray-300 text-gray-900 mt-2 p-3 rounded-lg focus:ring-purple-900 "
          type="text" placeholder="Name">
      </div>
      <div class="md:container ">
        <span class="uppercase text-sm text-gray-600 font-bold">Email</span>
        <input class="w-full bg-gray-300 text-gray-900 mt-2 p-3 rounded-lg focus:ring-black focus:shadow-outline"
          type="text" placeholder="Email">
      </div>

      <div class="mt-8">
        <span class="uppercase text-sm text-gray-600 font-bold">Message</span>
        <textarea
          class="w-full h-32 bg-gray-300 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"></textarea>

      <div class="mt-8">
        <button
          class="uppercase text-sm font-bold tracking-wide bg-indigo-500 text-gray-100 p-3 rounded-lg w-full focus:outline-none focus:shadow-outline hover:bg-black delay-75 ease-in-out">
          Send Message
        </button>
      </div>
    </div>
   
</div>
</div>
  
</body>
</html>
